<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEEP Eusébio de Queiroz</title>
    <style>
      fieldset {
        backdrop-filter: blur(60px);
        border: 1px solid black;
        text-align: center;
         }
    body {
        background-image: url(https://encurtador.com.br/DFTX4);
    }
    </style>
</head>
<body>
  <fieldset>
    <legend><h1>Matrícula on-line - EEEP Eusébio de Queiroz</h1></legend>
  <form action="#" method="post">
<label for="name">Nome:</label><br>
<input type="text" id="name" name="name" required> <br><br>


<label for="password">Senha</label><br>
<input type="password" id="password" name="password"><br><br>

<label>Sexo:</label><br>
<input type="radio" id="male" name="sex" value="male">
<label for="male">Masculino</label>
<input type="radio" id="female" name="sex" value="female">
<label for="female">Feminino</label><br><br>

<label for="email">E-mail:</label><br>
<input type="email" id="email" name="email" required><br><br>

<label for="tel">Telefone:</label><br>
<input type="tel" id="tel" name="tel" required><br><br>

<label>Eletivas disponíveis para cursar:</label><br>
<input type="checkbox" id="agro" name="eletiva" value="agro">
<label for="agro">Agronomia</label><br>

<input type="checkbox" id="pacoteoff" name="eletiva" value="pacoteoff">
<label for="pacoteoff">Pacote Office</label><br>

<input type="checkbox" id="teatro" name="eletiva" value="teatro">
<label for="teatro">Teatro</label><br>

<input type="checkbox" id="musica" name="eletiva" value="musica">
<label for="musica">Música</label><br>
</select><br>
<label for="numero">Número de telefone:</label><br>
<input type="text" id="numero" name="numero" required><br><br>

<label for="obs">Observações:</label><br>
<textarea id="obs" name="obs" required>Diga aqui.</textarea><br><br>
<input type="submit" value="Enviar">

<input type="reset" value="Limpar">

</fieldset>
</form>
</body>
</html>
